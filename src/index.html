<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    <div class="full">
        <div class="github">
            <a href="https://x.com/KephJS/">
                <img src="./img/pp.jpg" alt="">
                <p>Follow Me</p>
            </a>
        </div>
        <div class="container">
            <div class="card">
                <div class="content-card" id="aquamarine">
                    <img src="./img/jinbei.png" alt="luffy">
                </div>
                <div class="glow"></div>
            </div>
            <div class="card">
                <div class="content-card" id="red">
                    <img src="./img/luffy-base.png" alt="luffy">
                </div>
                <div class="glow"></div>
            </div>
            <div class="card">
                <div class="content-card" id="white">
                    <img src="./img/turned.png" alt="luffy">
                </div>
                <div class="glow"></div>
            </div>
        </div>
    </div>
    <script src="./js/animation.js"></script>
</body>
</html>
